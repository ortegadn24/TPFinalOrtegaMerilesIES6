<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListoVoy-usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    
    </header>

    <main>
        <form data-th-object="${nuevoUsuario}" data-th-action="@{/guardarUsuario}" method="post"enctype="multipart/form-date">
            <label>Id</label>
            <input type="text" placeholder="ingresar id" required data-th-field="*{id}"/>
            <label>Nombre</label>
            <input type="text" placeholder="ingresar nombre" required data-th-field="*{nombre}"/>
            <label>Apellido</label>
            <input type="text" placeholder="ingresar apellido" required data-th-field="*{apellido}"/>
            
            <label>Email</label>
            <input type="text" placeholder="ingresar email" required data-th-field="*{email}"/>
            <button type="submit">INGRESAR USUARIO</button > 
        </form>

    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">By OrtegaDaiana-MerilesWalter</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
