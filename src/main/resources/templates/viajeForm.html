<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Viaje - Listovoy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
        .alert-info { border-left: 5px solid #17a2b8; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-geo-alt-fill"></i> Detalle del Viaje</h3>
                </div>
                <div class="card-body p-4">

                    <div class="alert alert-info d-flex align-items-center">
                        <i class="bi bi-person-circle mr-3" style="font-size: 1.5rem;"></i>
                        <div>
                            <h6 class="mb-0 text-muted text-uppercase small">Pasajero Seleccionado</h6>
                            <h5 class="mb-0" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h5>
                        </div>
                    </div>

                    <form th:action="@{/viaje/guardar}" method="post">
                        <input type="hidden" name="usuarioId" th:value="${usuario.usuarioId}"/>

                        <div class="form-group">
                            <label class="font-weight-bold">Seleccione un Vehículo:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-car-front"></i></span>
                                </div>
                                <select class="form-control" name="vehiculoId" required>
                                    <option value="" disabled selected>-- Elija categoría: Base, Luxe o Premium --</option>
                                    <option th:each="v : ${vehiculos}"
                                            th:value="${v.vehiculoId}"
                                            th:text="${v.marca + ' ' + v.modelo + ' - [' + v.tipoVehiculo + ']'}">
                                    </option>
                                </select>
                            </div>
                            <small class="text-muted">Luxe (+10%) | Premium (+20%)</small>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold">Tipo de Distancia:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-map"></i></span>
                                </div>
                                <select class="form-control" name="tipoDistancia" required>
                                    <option value="" disabled selected>-- Seleccione el recorrido --</option>
                                    <option value="CORTA">Corta Distancia ()</option>
                                    <option value="MEDIA">Media Distancia ()</option>
                                    <option value="LARGA">Larga Distancia ()</option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/viaje/seleccionarUsuario}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cambiar Usuario
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
                                Calcular y Guardar <i class="bi bi-chevron-right ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

           
        </div>
    </div>
      <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary shadow-sm">
            <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
        </a>
    </div>
</div>

<footer class="navbar navbar-light bg-light py-3 border-top mt-5">
    <div class="container-fluid text-center">
        <span class="navbar-text mx-auto text-muted footer-credits">
            <strong>Desarrollado por:</strong> Ortega Daiana & Meriles Walter
        </span>
    </div>
</footer>

</div>

</body>
</html>
