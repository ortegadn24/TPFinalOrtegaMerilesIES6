<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Detalle Usuario</title>

    
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast Go - Usuario</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarUsuarios" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Detalle del Usuario</h2>

    <div class="card shadow">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${usuario.usuarioId}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
            <p><strong>Correo electrónico:</strong> <span th:text="${usuario.correoElectronico}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-warning btn-sm"
               th:href="@{'/editarUsuario/' + ${usuario.usuarioId}}">
                Editar
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{'/eliminarUsuario/' + ${usuario.usuarioId}}"
               onclick="return confirm('¿Seguro que desea eliminar este usuario?');">
                Eliminar
            </a>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>


</body>
</html>
