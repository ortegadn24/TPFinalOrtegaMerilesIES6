<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
    
    <style>
        .page-title {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    
    <div class="container py-4"> <h1 class="text-center display-4 text-primary page-title">
            <i class="bi bi-people-fill"></i> LISTA DE USUARIOS
        </h1>
        
        <main class="mt-4">
            
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark"> <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="usuario : ${listaUsuario}"> 
                                <td th:text="${usuario.usuarioId}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.email}"></td>
                                
                                <td class="text-center" style="min-width: 150px;">
                                    <a data-th-href="@{'/modificarUsuario/'+${usuario.usuarioId}|}" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a data-th-href="@{'/eliminarUsuario/'+${usuario.usuarioId}|}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
                                        <i class="bi bi-trash"></i> Borrar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="text-center mt-4 mb-5">
                <a href="/usuario" class="btn btn-success btn-lg shadow-sm">
                    <i class="bi bi-person-plus"></i> Cargar nuevo usuario
                </a>
                <a href="/" class="btn btn-secondary btn-lg ms-3 shadow-sm">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
                </a>
            </div>
        </main>
        
    </div>
    
    <footer class="navbar navbar-light bg-light py-3 border-top mt-5">
        <div class="container-fluid text-center">
             <span class="navbar-text mx-auto text-muted">
                 Desarrollado por OrtegaDaiana y MerilesWalter
             </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
