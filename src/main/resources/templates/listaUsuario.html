<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Usuarios </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>LISTA DE USUARIOS</h1>
   <div class="conteiner">
   
    <!-- Enlace para ir al formulario de creación -->
    <p><a th:href="@{/nuevoUsuario}">Registrar Nuevo Usuario</a></p>

    <h2></h2>

     
    <!-- th:unless: Muestra la tabla si hay Usuario -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Edicion</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- th:each: Itera sobre la lista 'usuarios' que viene del controlador -->
            <tr data-th-each="usuario : ${lista}">  # stoy llamando ala lista de alumno y haciend un recorrido x cada elemento

                <td th:text="${usuario.usuarioId}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.estadoUsuario}"></td>
                <td>
                    <a data-th-href="@{'/eliminarUsuario/'+${u.usuarioId}|}" class="btn btn-danger">Borrar</a>
                    <a data-th-href="@{'/modificarUsuario/'+${u.usuarioId}|}" class="btn btn-success">Editar</a>
                </td>
                
               
                
            </tr>
            
      

        </tbody>
    </table>
    <div th:if="${usuario.isEmpty()}">
        <p>No hay usuarios activos registrados.</p>
        <!-- th:if: Muestra este mensaje si la lista de Usuario está vacía -->
    </div>
     
    

    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">By OrtegaDaiana-MerilesWalter</p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
