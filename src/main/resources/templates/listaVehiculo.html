<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Veh√≠culos | ListoVoy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            background: #edf2fc;
            font-family: 'Poppins', sans-serif;
        }
        .banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }
        .vehicle-card {
            border-radius: 14px;
            border: none;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.06);
            transition: 0.3s;
            background: #fff;
        }
        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 22px rgba(0,0,0,0.12);
        }
        .vehicle-card img {
            height: 120px;
            object-fit: cover;
            width: 100%;
        }
        .search-input {
            border-radius: 10px;
            padding: 10px 15px;
            border: 2px solid #cbd7f0;
            font-size: 15px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2d3436;
            margin: 20px 0;
        }
    </style>
</head>

<body>

<div class="container mt-4 mb-4">
    <img class="banner"
         src="https://images.unsplash.com/photo-1514316454349-750a7fd3da3a"
         alt="Autos">
</div>

<h1>üöò Lista de Veh√≠culos</h1>

<div class="container mb-4">
    <input type="text" id="searchBox" class="form-control search-input"
           placeholder="üîç Buscar..."
           onkeyup="filterVehicles()">
</div>

<main class="container">
    <div class="row g-4" id="vehicleList">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3"
             th:each="vehiculo : ${listaVehiculo}">

            <div class="card vehicle-card">
                <img src="https://images.unsplash.com/photo-1549399542-7e3f8b79c341"
                     alt="Auto">

                <div class="card-body p-3">
                    <h5 class="fw-bold text-primary" th:text="${vehiculo.vehiculoId}"></h5>
                    <p class="mb-1"><b>patente:</b> <span th:text="${vehiculo.patente}"></span></p>

                    <p class="mb-1"><b>Marca:</b> <span th:text="${vehiculo.marca}"></span></p>
                    <p class="mb-1"><b>Modelo:</b> <span th:text="${vehiculo.modelo}"></span></p>
                    <p class="mb-2"><b>Tipo:</b> <span th:text="${vehiculo.tipoVehiculo}"></span></p>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{'/eliminarVehiculo/' + ${vehiculo.vehiculoId}}"
                           class="btn btn-danger btn-sm">üóë Borrar</a>

                        <a th:href="@{'/modificarVehiculo/' + ${vehiculo.vehiculoId}}"
                           class="btn btn-primary btn-sm">‚úè Editar</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
            <div class="text-center mt-5 mb-5">
                <a href="/vehiculo" class="btn btn-success btn-lg shadow-sm">
                    <i class="bi bi-person-plus"></i> Cargar nuevo Vehiculo
                </a>
                <a href="/" class="btn btn-secondary btn-lg ms-3 shadow-sm">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
                </a>
            </div>
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0 text-muted">By OrtegaDaiana & MerilesWalter ‚≠ê</p>
</footer>

<script>
    function filterVehicles() {
        let input = document.getElementById("searchBox").value.toLowerCase();
        let items = document.querySelectorAll("#vehicleList > div");

        items.forEach(item => {
            let text = item.innerText.toLowerCase();
            item.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
