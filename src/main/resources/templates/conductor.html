<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListoVoy - Registro de Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container py-5">
        
        <header class="text-center mb-5">
            <h1 class="display-5 text-success">
                <i class="bi bi-truck"></i> Registro de Conductor
            </h1>
            <p class="lead text-muted" th:text="${isEdit} ? 'Modificando datos del conductor' : 'Ingrese los datos para un nuevo conductor.'"></p>
        </header>

        <main>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    
                    <div class="card shadow-lg p-4">
                        <div class="card-body">
                            
                            <form data-th-object="${conductor}" 
                                  data-th-action="${isEdit} ? @{/actualizarConductor/{id}(id=${conductor.conductorId})} : @{/guardarC}" 
                                  method="post" 
                                  enctype="multipart/form-data">

                                <input type="hidden" data-th-field="*{conductorId}" th:if="${isEdit}"/>

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" 
                                           id="nombre"
                                           class="form-control" 
                                           placeholder="Ingresar nombre" 
                                           required 
                                           data-th-field="*{nombre}"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" 
                                           id="apellido"
                                           class="form-control" 
                                           placeholder="Ingresar apellido" 
                                           required 
                                           data-th-field="*{apellido}"/>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" 
                                           id="email"
                                           class="form-control" 
                                           placeholder="Ingresar email" 
                                           required 
                                           data-th-field="*{email}"/>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                    
                                    <button type="submit" class="btn btn-success btn-lg flex-fill">
                                        <span th:text="${isEdit} ? 'ACTUALIZAR' : 'INGRESAR'"></span>
                                        <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                                    </button>
                                    
                                    <a href="/listarConductor" class="btn btn-outline-secondary btn-lg flex-fill">
                                        <i class="bi bi-x-circle-fill me-2"></i> Cancelar
                                    </a>
                                </div>
                                   <div class="text-center mt-5 mb-5">
                                       <a href="/" class="btn btn-secondary btn-lg ms-3 shadow-sm">                                 
                                       <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
                                       </a>
                                    </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </main>

    </div>
    
    <footer class="navbar navbar-light bg-light py-3 border-top mt-5 fixed-bottom">
        <div class="container-fluid text-center">
             <span class="navbar-text mx-auto text-muted">
                 Desarrollado por OrtegaDaiana y MerilesWalter
             </span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
</body>
</html>
