<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
   <header>
     <h1>Registro de Conductores</h1>
   </header>
    
   
    <main>
        <form data-th-object="${conductor}" data-th-action="${isEdit} ? @{/actualizarConductor/{id}(id=${conductor.conductorId})} : @{/guardarC}" method="post" enctype="multipart/form-data">

        <input type="hidden" data-th-field="*{conductorId}" th:if="${isEdit}"/>
            <label>Nombre</label>
            <input type="text" placeholder="ingresar nombre"  data-th-field="*{nombre}" required/>
            <label>Apellido</label>
            <input type="text" placeholder="ingresar apellido" data-th-field="*{apellido}"  required/>
            
            <label>Email</label>
            <input type="text" placeholder="ingresar email"  data-th-field="*{email}" required/>
            
            <button type="submit">INGRESAR</button > 
        </form>

    </main>


    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">By OrtegaDaiana-MerilesWalter</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
